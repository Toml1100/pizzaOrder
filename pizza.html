<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pizza Ordering</title>
        <meta name="description" content="this is a page to order pizza">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="pizza.css">
    </head>
    <body class="bg-info">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                  <!-- /Users/thomas/Documents/School Work/SDEV305/PizzaPage/pizzaOrder/pizzaLogo.png -->
                    <img src="pizzaLogo.png" alt="pizza logo" class="img_thumbnail">
                </div>
                <div class="col-6">
                    <h1 class="text-center">Tom's Pizza Place</h1>
                </div>
                <div class="col-3">
                    <img src="pizzaLogo.png" alt="pizza logo" class="img_thumbnail">
                </div>
            </div>

            <div class="text-center">
                <h2>Customer Information</h2>
            </div>
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4">
                <form>
                    <div class="text-center">
                        <div class="form-group">

                            <label for="customerFirstName">First Name</label>
                            <input type="fname" class="form-control" id="customerFirstName" placeholder="Enter First Name">
    
                            <label for="customerEmailAddress">Last Name</label>
                            <input type="lname" class="form-control" id="customerLastName" placeholder="Enter Last Name">
    
                            <label for="customerEmailAddress">Email address</label>
                            <input type="email" class="form-control" id="customerEmailAddress" placeholder="Enter Email">

                            <label for="customerPhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="customerPhoneNumber" placeholder="Enter Phone Number">
                        </div>
                    </div>

                </form>
              </div>

            </div>

            <div class="text-center">
                <h2>Choose Your Pizza</h2>
            </div>

            <div class="row">
                <div class="col-4">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="pizzaSize">Pick Pizza Size</label>
                            </div>
                            <select class="custom-select" id="pizzaSize">
                              <option selected>Choose...</option>
                              <option value="Large">Large</option>
                              <option value="Medium">Medium</option>
                              <option value="Small">Small</option>
                            </select>
                          </div>
                    </form>
                </div>

                <div class="col-5">
                    <form>
                        <table>
                            <tr>
                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for pepperoni" id="pepperoni" value="pepperoni">
                                          </div>
                                        </div>
                                        <label for="pepperonni">Pepperoni</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for sausage" id="sausage" value="sausage">
                                          </div>
                                        </div>
                                        <label for="sausage">Sausage</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for canadian bacon" id="canadianBacon" value="canadianBacon">
                                          </div>
                                        </div>
                                        <label for="pepperonni">Canadian Bacon</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for Artichokes" id="artichokes" value="artichokes">
                                          </div>
                                        </div>
                                        <label for="pepperonni">Artichokes</label>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for onions" id="onions" value="onions">
                                          </div>
                                        </div>
                                        <label for="onions">Onions</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for Green Peppers" id="greenPeppers" value="greenPeppers">
                                          </div>
                                        </div>
                                        <label for="greenPeppers">Green Peppers</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for Red Peppers" id="redPeppers" value="redPeppers">
                                          </div>
                                        </div>
                                        <label for="redPeppers">Red Peppers</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for olives" id="olives" value="olives">
                                          </div>
                                        </div>
                                        <label for="olives">Olives</label>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for pineapple" id="pineapple" value="pineapple">
                                          </div>
                                        </div>
                                        <label for="pineapple">Pineapple</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for chicken" id="chicken" value="chicken">
                                          </div>
                                        </div>
                                        <label for="chicken">Chicken</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for Mushroom" id="mushroom" value="mushroom">
                                          </div>
                                        </div>
                                        <label for="mushroom">Mushroom</label>
                                    </div>
                                </td>

                                <td>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for garlic" id="garlic" value="garlic">
                                          </div>
                                        </div>
                                        <label for="garlic">Garlic</label>
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </form>

                </div>

                    <div class="col-3">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="pizzaSauce">Pick Pizza Sauce</label>
                                </div>
                                <select class="custom-select" id="pizzaSauce">
                                  <option selected>Choose...</option>
                                  <option value="Red">Red Sauce</option>
                                  <option value="White">White Sauce</option>
                                  <option value="BBQ">BBQ Sauce</option>
                                  <option value="Garlic">Garlic Sauce</option>
                                </select>
                              </div>
                        </form>
                    </div>

            </div>

            <div class="text-center">
              <h2>Delivery and Payment</h2>
            </div>

            <div class="row">
              <div class="col-6">
                <!--Delivery Options here-->
                <select class="form-select" aria-label="Delivery Options">
                  <option selected>Select Delivery Option Here</option>
                  <option value="1">Delivery Now</option>
                  <option value="2">Delivery Later</option>
                  <option value="3">Pick up</option>
                </select>
              </div>



              <div class="col-6">
                <!--Payment Options here-->
                <select class="form-select" aria-label="Payment Options">
                  <option selected>Select Payment Option</option>
                  <option value="1">Credit Card</option>
                  <option value="2">Cash on Delivery</option>
                </select>
              </div>
            </div>
          </div>

          <div class="text-center">
            <h3>Submit Your Order</h3>
          </div>

          <div class="row">
            <div class="col-6">

            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary" class="text-center">Submit</button>
            </div>
          </div>


        </div>


        
        <script src="" async defer></script>
    </body>
</html>
