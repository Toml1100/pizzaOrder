<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pizza Ordering</title>
        <meta name="description" content="this is a page to order pizza">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pizza.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <img src="pizza-png-transparent-23.png" alt="pizza logo" class="img_thumbnail">
                </div>
                <div class="col-6">
                    <h1 class="text-center">Tom's Pizza Place</h1>
                </div>
                
            </div>
            
            <div class="text-center">
                <h2>Customer Information</h2>
            </div>
            <div class="row">
                <form>
                    <div class="col-3">
                        <div class="form-group">

                            <label for="customerFirstName">First Name</label>
                            <input type="fname" class="form-control" id="customerFirstName" placeholder="Enter First Name">
    
                            <label for="customerEmailAddress">Last Name</label>
                            <input type="lname" class="form-control" id="customerLastName" placeholder="Enter Last Name">
    
                            <label for="customerEmailAddress">Email address</label>
                            <input type="email" class="form-control" id="customerEmailAddress" placeholder="Enter Email">

                            <label for="customerPhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="customerPhoneNumber" placeholder="Enter Phone Number">
                        </div>
                    </div>

                </form>
            </div>


        </div>
        
        <script src="" async defer></script>
    </body>
</html>
